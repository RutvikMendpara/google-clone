<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- logo -->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Search</title>
</head>

<body>
    <nav class="container">
        <ul>
            <li>
                <i class="fa-solid fa-grip"></i>
            </li>
            <li><button>Sign in</button></li>
        </ul>
    </nav>
    <main class="image-main">
        <div class="logo">
            <div class="blue">G</div>
            <div class="red">o</div>
            <div class="yellow">o</div>
            <div class="blue">g</div>
            <div class="green">l</div>
            <div class="red rotate">e</div>
        </div>
        <div class="img-logo">
            <span>images
            </span>
        </div>
        <div class="form">
            <form action="https://google.com/images">
                <div class="searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="searchInput" type="text" name="q">
                    <i class="fa-solid fa-microphone"></i>
                    <button type="submit" class="img-button">
                        <i class="fa-solid fa-magnifying-glass sec-icon">
                        </i>
                    </button>
                </div>


            </form>
        </div>
    </main>

    <footer>
        <div class="fMain">
            <div class="ftitle">India</div>
            <div class="hr"></div>
            <div class="fboxMain">
                <div class="box">
                    <div>About</div>
                    <div>Advertising</div>
                    <div>Business</div>
                    <div>How Search Works</div>
                </div>
                <div class="box">
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div> <a href="AdvancedSearch.html">Advanced Search</a></div>

                </div>
            </div>
        </div>
